<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="studentApp">
<head>
	<title>Student Management System | {{ seo.pageTitle }}</title>
	<meta charset="utf-8" />
	<meta name="fragment" content="!">
	<meta name="description" content="{{ seo.metaDescription }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>


	<link rel='stylesheet' type='text/css' href='../css/bootstrap/bootstrap.min.css'/>
	<link rel='stylesheet' type='text/css' href='../css/normalize.css'/>
	<link rel='stylesheet' type='text/css' href='../css/clearfix.css'/>
	<link rel="stylesheet" type='text/css' href="../lib/font-awesome/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='../css/style.css'/>

	<script src="../lib/angular/angular.min.js"></script>
	<script src="../lib/angular-ui-bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../lib/angular-ui-utils/ui-utils.min.js"></script>
	<script src="../lib/restangular/dist/restangular.min.js"></script>

	
</head>
<body ng-controller="appController">
	<header class="navbar header">
		<div class="container cf">
			<div class="logo-container pull-left">
				<img src="../images/logo.png" />
			</div>
			<div class="logo-label  pull-left">
				<h3 class="hidden-xs">Student Information System</h3>
				<h4 class="visible-xs">Student Information System</h4>
			</div>
		</div>
	</header>
	<div id="nav-menu" class="menu cf">
		<div class="container menu-wrapper cf">
			<div class="menu-resp-opener visible-xs col-xs-2"><i class="fa fa-th-list fa-2x visible-xs"></i></div>
			<ul class="menu-items pull-left cf">
				<li ng-class="{menuActive : $activeTab === '/home'}" ui-sref="home"><i class="fa fa-lg fa-home"></i><a>Home</a></li>
				<li ng-class="{menuActive : $activeTab === '/events'}" ui-sref="events"><i class="fa fa-lg fa-calendar"></i><a>Events</a></li>
				<li ng-class="{menuActive : $activeTab === '/about'}" ui-sref="about"><i class="fa fa-lg fa-user"></i><a>About</a></li>
			</ul>
			<div class="search-wrapper pull-right">
				<span class="search-blk"><input class="search-field" type="text" placeholder="Search" /></span>
				</span><i class="fa fa-lg fa-search"></i></span>
			</div>
		</div>	
	</div>
	<div class="data-container container">
		<div ui-view class="content-wrapper">
			
		</div>
	</div>
</body>
	<script src="../scripts/app.js"></script>
</html>
